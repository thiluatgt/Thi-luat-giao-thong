<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thi Luật Giao Thông</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<body style="font-family:Arial;background:#f0f2f5;">

  <div style="
    width:360px;
    margin:100px auto;
    background:#fff;
    padding:25px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  ">

    <h2 style="text-align:center;margin-bottom:20px;">
      HỆ THỐNG THI LUẬT GIAO THÔNG
    </h2>

    <!-- ĐĂNG NHẬP HỌC VIÊN -->
    <label><b>Mã học viên</b></label>
    <input
      id="studentCode"
      type="text"
      placeholder="Nhập mã học viên"
      style="width:100%;padding:10px;margin:8px 0 15px 0;"
    >

    <button
      onclick="loginStudent()"
      style="
        width:100%;
        padding:12px;
        background:#007bff;
        color:white;
        border:none;
        border-radius:5px;
        font-size:16px;
      "
    >
      Đăng nhập
    </button>

    <hr style="margin:20px 0;">

    <!-- THI THỬ -->
    <button
      onclick="loginGuest()"
      style="
        width:100%;
        padding:12px;
        background:#28a745;
        color:white;
        border:none;
        border-radius:5px;
        font-size:16px;
      "
    >
      🎯 Thi thử không cần đăng nhập
    </button>

    <!-- GHI CHÚ -->
    <p style="font-size:13px;color:#555;margin-top:20px;text-align:center;">
      Bạn chưa đăng ký mã học viên? Bạn có thể thi thử để trải nghiệm thực tế.
      <br><br>
      Để sử dụng đầy đủ các tính năng của hệ thống,
      vui lòng liên hệ <b>quản trị viên</b>.
    </p>

  </div>

</body>

</html>
