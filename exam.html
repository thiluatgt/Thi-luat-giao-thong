<script>

/* ===== LOGIN CHECK ===== */

/* ===== NORMALIZE STUDENT CODE ===== */
const raw = (localStorage.getItem("studentCode") || "").trim();

}

/* Chuáº©n hoÃ¡: 001 */
const studentCode = numberOnly.padStart(3,"0");

/* ===== LOAD STUDENT (FIXED) ===== */
db.collection("students")
 .where("code","==",studentCode)
 .limit(1)
 .get()
 .then(snap=>{
  if(snap.empty){
   alert("âŒ KhÃ´ng tÃ¬m tháº¥y há»c viÃªn");
   location.href="index.html";

  }

  const s = snap.docs[0].data();

  studentName.textContent = s.name || "";

/* ===== LOAD EXAM LOGS ===== */
function loadExamLogs(code){
 db.collection("exam_logs")
 .where("code","==",code)
 .get()
 .then(snap=>{
  let logs=[];
  snap.forEach(d=>logs.push(d.data()));

  if(!logs.length){
   empty.textContent="ğŸ“­ ChÆ°a cÃ³ dá»¯ liá»‡u";
   return;
  }

  logs.sort((a,b)=>(b.timestamp?.seconds||0)-(a.timestamp?.seconds||0));

  let pass=0,fail=0;
  logTable.innerHTML="";

  logs.forEach((d,i)=>{
   d.pass?pass++:fail++;
   const time=d.timestamp
    ? new Date(d.timestamp.seconds*1000).toLocaleString("vi-VN")
    : "-";

   logTable.innerHTML+=`
    <tr>
     <td>${i+1}</td>
     <td>${time}</td>
     <td class="${d.pass?'pass':'fail'}">
      ${d.pass?'Äáº T':'KHÃ”NG Äáº T'}
     </td>
    </tr>`;
  });

  totalExam.textContent=logs.length;
  passExam.textContent=pass;
  failExam.textContent=fail;
  resultTable.style.display="table";
  empty.textContent="";

  drawChart(pass,fail);
 });
}

}
